<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css Lecture</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body>

        <div class="mt-20 mx-52 flex flex-wrap rounded-md border-2 border-black">
            <!-- quote container -->
             <div class="bg-linear-to-t from-sky-500 to-indigo-500 w-full h-22 text-3xl text-white font-bold flex justify-center items-center rounded-t">
                News you can Trust.
             </div>

             <!-- content container -->
             <div class="text-center w-full mt-6 rounded ">
                <h3 class="text-lg font-semibold">Stay up to date with the Letest!</h3>
                <p>Subscribe to our newsletter for letest news straight into your inbox.</p>
                <form action="" class="flex flex-wrap">
                    <input type="text" placeholder="your@gmail.com" class="w-full mx-32 bg-zinc-200 text-center placeholder:text-sm my-4 py-2 rounded-md">
                    <button  class= "w-full bg-blue-500 text-white mx-32 rounded-full py-2" >Subscribe Now</button>
                </form>
                <p class="mt-6 my-6">We value your privacy.</p>
            </div>
            
        </div>

</body>
</html>
